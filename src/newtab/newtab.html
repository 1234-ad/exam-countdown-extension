<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>New tab</title>
</head>

<body class="min-h-screen flex flex-col font-sans">
    <div class="background bg-base-300"></div>

    <!-- Main Container -->
    <div class="h-screen flex flex-col py-2 px-4 z-10">
        <header class="flex justify-between items-start">
            <!-- Icons -->
            <div class="flex space-x-4">
                <div class="tooltip tooltip-right" data-tip="Preferences">
                    <button id="options-link"
                        class="btn btn-ghost btn-circle btn-glow backdrop-blur-sm bg-opacity-20 bg-base-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                            <path
                                d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22l-1.92 3.32c-.12.22-.07.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                        </svg>
                    </button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Switch Theme">
                    <button id="theme-toggle"
                        class="btn btn-ghost btn-circle btn-glow backdrop-blur-sm bg-opacity-20 bg-base-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                            <path
                                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                        </svg>
                    </button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Music player">
                    <button id="music-btn"
                        class="btn btn-ghost btn-circle btn-glow backdrop-blur-sm bg-opacity-20 bg-base-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                            <path
                                d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                        </svg>
                    </button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="See source image">
                    <a id="wallpaper-info-btn"
                        class="btn btn-ghost btn-circle btn-glow backdrop-blur-sm bg-opacity-20 bg-base-100"
                        target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Date And Time -->
            <div id="clock-class" class="rounded-full text-right">
                <div id="current-time" class="text-2xl font-bold tracking-wide"></div>
                <div id="current-date" class="text-sm opacity-80"></div>
            </div>
        </header>

        <!-- Countdown -->
        <main class="flex-1 flex flex-col justify-center items-center">
            <div id="countdown-class" class="text-center">
                <div id="exam-badge" class="text-2xl font-semibold mb-4">JEE Main</div>
                <div class="relative mb-10">
                    <div id="countdown-label" class="exam-label text-white"></div>
                    <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                        <div class="flex flex-col">
                            <span class="countdown text-7xl py-1">
                                <span id="countdown-months" style="--value: 0" aria-live="polite"></span>
                            </span>
                            Months
                        </div>
                        <div class="flex flex-col">
                            <span class="countdown text-7xl py-1">
                                <span id="countdown-days" style="--value: 0" aria-live="polite"></span>
                            </span>
                            Days
                        </div>
                        <div class="flex flex-col">
                            <span class="countdown text-7xl py-1">
                                <span id="countdown-hours" style="--value: 0" aria-live="polite"></span>
                            </span>
                            Hours
                        </div>
                        <div class="flex flex-col">
                            <span class="countdown text-7xl py-1">
                                <span id="countdown-minutes" style="--value: 0" aria-live="polite"></span>
                            </span>
                            Minutes
                        </div>
                        <div class="flex flex-col" id="seconds-container">
                            <span class="countdown text-7xl py-1">
                                <span id="countdown-seconds" style="--value: 0" aria-live="polite"></span>
                            </span>
                            Seconds
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full mt-auto relative">
            <!-- Quote Section -->
            <div id="quote-class" class="flex flex-row justify-start items-center gap-2">
                <!-- Quote -->
                <div class="quote-container max-w-md">
                    <p id="quote-text" class="text-lg text-left italic"></p>
                    <p id="quote-author" class="opacity-70 mt-2 text-right font-medium"></p>
                </div>
            </div>

            <!-- Wallpaper Controls -->
            <div class="absolute left-1/2 bottom-1 transform -translate-x-1/2">
                <div
                    class="wallpaper-controls flex items-center justify-center bg-base-100 rounded-full shadow-lg">
                    <button id="prev-wallpaper" class="btn btn-ghost btn-circle btn-sm" title="Previous wallpaper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                        </svg>
                    </button>
                    <button id="pause-wallpaper" class="btn btn-ghost btn-circle btn-sm"
                        title="Pause/Resume Wallpaper Rotation">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>
                    <button id="next-wallpaper" class="btn btn-ghost btn-circle btn-sm" title="Next Wallpaper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Branding -->
            <div id="brand-class" class="absolute bottom-0 right-0 px-4 py-2">
                <a id="novatra-link" href="https://novatra.in" target="_blank" rel="noopener"
                    class="font-bold text-2xl">ηovatra</a>
            </div>
        </footer>
    </div>

    <!-- Options Modal -->
    <dialog id="options-modal" class="modal">
        <div class="modal-box bg-base-200 shadow-lg border border-base-300">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-xl mb-6 text-center text-primary">Preferences</h3>

            <form id="preferences-form">
                <div class="tabs tabs-lift mb-6">
                    <!-- Countdown Tab -->
                    <input type="radio" name="preferences_tabs" class="tab" aria-label="Countdown" checked="checked" />
                    <div class="tab-content bg-base-100 border-base-300 p-6">

                        <!-- Exam Selection -->
                        <h4 class="font-semibold mb-3">Select Exam:</h4>
                        <div class="form-control mb-6">
                            <select id="exam-selector" class="select select-bordered w-full focus:outline-none">
                                <option value="neet">NEET</option>
                                <option value="jee">JEE Main</option>
                                <option value="jeeAdv">JEE Advanced</option>
                                <option value="custom">Custom Exam</option>
                            </select>
                        </div>

                        <!-- Custom Exam Settings -->
                        <div id="custom-exam-section" class="mb-6 hidden">
                            <h4 class="font-semibold mb-3">Custom Exam Settings</h4>
                            <div class="form-control mb-3">
                                <input type="text" id="custom-exam-name" placeholder="Exam Name"
                                    class="input input-bordered w-full focus:outline-none" />
                            </div>
                            <div class="form-control mb-3">
                                <div class="relative">
                                    <input type="date" id="custom-exam-date"
                                        class="input input-bordered w-full focus:outline-none" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Wallpaper Tab -->
                    <input type="radio" name="preferences_tabs" class="tab" aria-label="Wallpaper" />
                    <div class="tab-content bg-base-100 border-base-300 p-6">
                        <!-- Custom Wallpaper Input -->
                        <h4 class="font-semibold mb-3">Custom Wallpaper URL</h4>
                        <div class="form-control mb-3">
                            <input type="url" id="custom-wallpaper" placeholder="Paste image link here"
                                class="input input-bordered w-full focus:outline-none" />
                        </div>
                        <div class="text-xs mb-6 opacity-70">Leave empty to use random wallpapers</div>

                        <!-- Background Brightness Slider -->
                        <h4 class="font-semibold mb-3">Background Brightness</h4>
                        <div class="form-control mb-2">
                            <input type="range" id="brightness-slider" class="range range-xs w-full" min="0.1" max="0.9"
                                step="0.05" value="0.4" />
                        </div>
                        <div class="flex justify-between text-xs opacity-70 mb-6">
                            <span>Darker</span>
                            <span>Brighter</span>
                        </div>
                    </div>

                    <!-- Layout Tab -->
                    <input type="radio" name="preferences_tabs" class="tab" aria-label="Layout" />
                    <div class="tab-content bg-base-100 border-base-300 p-6">
                        <h4 class="font-semibold mb-4">Toggle Widgets</h4>
                        <div class="space-y-4">
                            <!-- Date and Time Toggle -->
                            <div class="form-control">
                                <label class="cursor-pointer label justify-start gap-4">
                                    <input type="checkbox" id="toggle-datetime" class="toggle toggle-primary" checked />
                                    <span class="label-text">Date And Time</span>
                                </label>
                            </div>

                            <!-- Countdown Toggle -->
                            <div class="form-control">
                                <label class="cursor-pointer label justify-start gap-4">
                                    <input type="checkbox" id="toggle-countdown" class="toggle toggle-primary"
                                        checked />
                                    <span class="label-text">Exam Countdown</span>
                                </label>
                            </div>

                            <!-- Quote Toggle -->
                            <div class="form-control">
                                <label class="cursor-pointer label justify-start gap-4">
                                    <input type="checkbox" id="toggle-quote" class="toggle toggle-primary" checked />
                                    <span class="label-text">Motivational Quote</span>
                                </label>
                            </div>

                            <!-- Seconds Toggle -->
                            <div class="form-control">
                                <label class="cursor-pointer label justify-start gap-4">
                                    <input type="checkbox" id="toggle-seconds" class="toggle toggle-primary" checked />
                                    <span class="label-text">Seconds Countdown</span>
                                </label>
                            </div>

                            <!-- Brand Link Toggle -->
                            <!-- 
                                <div class="form-control">
                                    <label class="cursor-pointer label justify-start gap-4">
                                        <input type="checkbox" id="toggle-brand" class="toggle toggle-primary" checked />
                                        <span class="label-text">Novatra Link</span>
                                    </label>
                                </div> 
                                -->
                        </div>
                    </div>
                </div>

                <div class="modal-action">
                    <button type="submit" class="btn btn-primary btn-block">Save Preferences</button>
                </div>
                <div id="save-message" class="mt-2 text-success text-center font-medium"></div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Music Player Modal -->
    <dialog id="music-modal" class="modal">
        <div class="modal-box bg-base-200 shadow-lg border border-base-300">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-xl mb-6 text-center text-primary">Music Player</h3>

            <form id="youtube-form" class="mb-4">
                <div class="form-control mb-3">
                    <input type="text" id="youtube-url" placeholder="Paste YouTube URL here"
                        class="input input-bordered w-full focus:outline-none" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Load Music</button>
            </form>
            <div id="youtube-embed" class="w-full aspect-video"></div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <script type="module" src="../newtab/newtab.js"></script>
</body>

</html>
